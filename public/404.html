<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/Crop-Advisory/" />
    <script>
      // Redirect to index.html for SPA routing on GitHub Pages
      (function() {
        var redirect = "/Crop-Advisory/";
        var l = window.location;
        var path = l.pathname.replace(/^\/Crop-Advisory\//, "");
        if (path && path !== "index.html") {
          redirect += "?redirect=" + encodeURIComponent(path + l.search + l.hash);
        }
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
  </html>
